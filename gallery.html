<hr>

<!--MAIN BODY-->

<body>

  <main>

    <h2 class="gal-1">Gallery</h2>
    <h3 class="gal-head">Greenhouse</h3>


    <section class="gallery-1">

      <figure>
        <p>Green Fern Plants</p>
        <img src="assets/md/pexels-cameron-casey-1702495.jpg" alt="big ferns">
        <figcaption>Photo by Cameron Casey from Pexels</figcaption>
      </figure>

      <figure>
        <p>Overhead Shot</p>
        <img src="assets/md/pexels-markus-spiske-102721.jpg" alt="Long Greenhouse">
        <figcaption>Photo by Markus Spiske from Pexels</figcaption>
      </figure>

      <figure>
        <p>Tropical Paradise</p>
        <img src="assets/md/pexels-maria-orlova-4947111.jpg" alt="Red Flowers ">
        <figcaption>Photo by Maria Orlova from Pexels</figcaption>
      </figure>

      <figure>
        <p>Hanging Plants</p>
        <img src="assets/md/pexels-scott-webb-175271.jpg" alt="hanging green plants">
        <figcaption>Photo by Scott Webb from Pexels</figcaption>
      </figure>

    </section>

    <h3 class="gal-head">Trees</h3>

    <section class="gallery-2">
      <figure>
        <p>Strong Roots</p>
        <img src="assets/md/pexels-vlad-chetan-1595655.jpg" alt="Tree on cliff">
        <figcaption>Photo by Vlad Chețan from Pexels</figcaption>
      </figure>

      <figure>
        <p>Desert Life</p>
        <img src="assets/md/pexels-orest-sv-1821699.jpg" alt="lonely Tree">
        <figcaption>Photo by Orest Sv from Pexels</figcaption>
      </figure>

      <figure>
        <p>Beached</p>
        <img src="assets/md/pexels-tyler-lastovich-1576955.jpg" alt="palm tree">
        <figcaption>Photo by Tyler Lastovich from Pexels</figcaption>
      </figure>

      <figure>
        <p>Forest</p>
        <img src="assets/md/pexels-jose-vega-3801030.jpg" alt="thick forest">
        <figcaption>Photo by Jose Vega from Pexels</figcaption>
      </figure>
    </section>

    <h3 class="gal-head">Fruits And Veg</h3>

    <section class="gallery-3">
      <figure>
        <p>Perfect Ingredients</p>
        <img src="assets/md/pexels-adonyi-gabor-1400171.jpg" alt="red veg">
        <figcaption>Photo by Adonyi Gábor from Pexels</figcaption>
      </figure>

      <figure>
        <p>Dont Forget Your Greens</p>
        <img src="assets/md/pexels-daria-shevtsova-4117550.jpg" alt="green veg">
        <figcaption>Photo by Daria Shevtsova from Pexels</figcaption>
      </figure>

      <figure>
        <p>Bananas</p>
        <img src="assets/md/pexels-alleksana-4114144.jpg" alt="Bananas on Bananas">
        <figcaption>Photo by alleksana from Pexels</figcaption>
      </figure>

      <figure>
        <p>Sours</p>
        <img src="assets/md/pexels-ivan-samkov-5799685.jpg" alt="Red Fruits">
        <figcaption>Photo by Ivan Samkov from Pexels</figcaption>
      </figure>
    </section>

  </main>
